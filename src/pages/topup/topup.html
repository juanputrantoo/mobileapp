<ion-content padding>
    <ion-card color="dark">
      <ion-row>
        <ion-col col-12>
          <h2 padding>MAMAPAY</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-9 padding>
          <ion-item>
            <ion-label type="text">Rp </ion-label>
            <ion-input [(ngModel)]="jumlah" type="number" placeholder="100000"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-3 text-center>
            <button ion-button block padding (click)="sendTopUp()" (click)="alertTopUp()" color="navbar" style="margin-top:15px">Submit</button>
        </ion-col>
      </ion-row>
    </ion-card>
