<ion-header>
  <ion-navbar color="navbar">
    <div text-center>
      <img src="../../assets/imgs/logomh.svg" style="width: 200px; height: 40px;">
    </div>
    
  </ion-navbar>
  
</ion-header>
<ion-content class="promo">
  
    <ion-fab bottom right [navPush]="searchmenupage">
      <button ion-fab color="gray">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-fab>
  
  <div class="backpromo">
  <ion-slides autoplay="3000" loop="true" speed="800" pager="true">
    <ion-slide>
      <img src="../../assets/imgs/promo/promo1.jpg"/>
    </ion-slide>
    <ion-slide>
      <img src="../../assets/imgs/promo/promo2.jpg"/>
    </ion-slide>
    <ion-slide>
      <img src="../../assets/imgs/promo/promo3.jpg"/>
    </ion-slide>  
  </ion-slides>
</div> 


  <div class="card-background-page">
      <ion-grid>
        <ion-card>
          <ion-title text-left style="margin-top:10px">Rekomendasi:</ion-title>
          <ion-scroll scrollX="true" style="width:100%; height: 80px"> 
            <ion-slides spaceBetween="-245">
              <ion-slide *ngFor="let m of makanan">
                <div class="inner">
                  <ion-card [navPush]="makananpage" [navParams]="m">
                    <img [src]="domSanitizer.bypassSecurityTrustUrl('data:image/jpeg;base64,' +  m.fotoMenu)"/>
                    <div class="card-title">{{m.namaMenu}}</div>
                  </ion-card>
                </div>
              </ion-slide>
            </ion-slides>
          </ion-scroll>
          
          
          <ion-title text-left style="margin-top:10px">Warung idaman:</ion-title>
          <ion-scroll scrollX="true" style="width:100%; height: 100px"> 
            <ion-slides spaceBetween="-245">
              <ion-slide *ngFor="let p of pedagang">
                <div class="inner">
                  <ion-card [navPush]="warungpage" [navParams]="p">
                    <img class="imgwarung" src="../../assets/imgs/background/menumainhome/store.jpg"/>
                    <div class="card-title titlewarung">{{p.namaUser}}</div>
                  </ion-card>
                </div>
              </ion-slide>
            </ion-slides>
          </ion-scroll>
        </ion-card>
      </ion-grid>
    </div>
