<ion-header>

    <ion-navbar color="navbar">
      <ion-title>Order</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-title>Detail Pesanan</ion-title>
    <ion-list>
      
      
      <ion-item>
        <ion-label>Nama Menu:</ion-label>
        <ion-label text-right>{{namaMenu}}</ion-label>
          
      </ion-item>
      <ion-item>
        <ion-label>Jumlah:</ion-label>
        <ion-icon name="remove-circle" color="navbar" item-right></ion-icon>
        <h2 item-right></h2>
        <ion-icon name="add-circle" color="navbar" item-right></ion-icon>
    </ion-item>
      
      
      <ion-item></ion-item>
      <ion-list>
          <ion-item>
              <ion-label>Jenis Pembayaran</ion-label>
              <ion-select [(ngModel)]="pembayaran">
                <ion-option value="1">Cash</ion-option>
                <ion-option value="0">MAMA-PAY</ion-option>
              </ion-select>
            </ion-item>
      </ion-list>


      <ion-item></ion-item>
      <ion-list>
          <ion-item>
              <ion-label>Jenis Pengambilan</ion-label>
              <ion-select [(ngModel)]="pengambilan">
                <ion-option value="0">Delivery</ion-option>
                <ion-option value="1">Take Away</ion-option>
              </ion-select>
            </ion-item>
      </ion-list>
      <!-- <ion-item no-lines>
        <ion-label>Tambah Catatan:</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Tulis disini..."></ion-input>
      </ion-item> -->
      
  
    </ion-list>
  
    <div padding>
      <button ion-button block (click)="sendOrder()">Next-></button>
    </div>
  
  </ion-content>
