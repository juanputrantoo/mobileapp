<ion-header>

  <ion-navbar color="navbar">
    <ion-title>List Menu MAMA</ion-title>
  </ion-navbar>
  <ion-searchbar 
      placeholder="Cari Masakan Mama"
      (ionInput)="getItems($event)">
    </ion-searchbar>
</ion-header>


<ion-content padding>
    <ion-card class="cardsearch" *ngFor="let menu of menus">
        <div class="menupdgsearch">
          <ion-row>
            <ion-col col-8>
              <ion-list>
                <ion-label class="namaMenu">{{menu.namaMenu}}</ion-label>
                <ion-label>{{menu.deskripsiMenu}}</ion-label>
                <ion-label>Rp {{menu.hargaMenu}}/porsi</ion-label>
              </ion-list>
            </ion-col>
            <ion-col col-4>
              <img [src]="domSanitizer.bypassSecurityTrustUrl('data:image/jpeg;base64,' +  menu.fotoMenu)">
            </ion-col>
          </ion-row>
          <button ion-button block [navPush]="order" [navParams]="menu">Order</button>
        </div>
        </ion-card>
</ion-content>
