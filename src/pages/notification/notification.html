<ion-header>

  <ion-navbar color="navbar" hideBackButton>
    <ion-title center text-center>Notification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>
    <ion-item>
        <ion-label>Sort Status:</ion-label>
        <ion-select [(ngModel)]="status" (ionChange)="onFilterChange()">
          <ion-option value="100" selected>Waiting for approval</ion-option>
          <ion-option value="200">Sedang dimasak</ion-option>
          <ion-option value="300">Siap dikirim</ion-option>
        </ion-select>
      </ion-item>
    <ion-card *ngFor="let fil of filter">
        <div>
          <ion-row>
            <ion-col col-6>
                <ion-list>
                    <ion-label>Nama MAMA:</ion-label>
                    <ion-label>Total Harga:</ion-label>
                  </ion-list>
            </ion-col>
            <ion-col col-6>
              <ion-list>
                <ion-label class="namaMenu">{{fil.nama_pedagang}}</ion-label>
                <ion-label>Rp {{fil.total_harga}}</ion-label>
              </ion-list>
            </ion-col>
            
          </ion-row>
          <button ion-button block color="gray">Sudah diambil</button>
        </div>
    </ion-card>

</ion-content>
