<ion-header>

  <ion-navbar color="navbarpdg">
    <ion-title center text-center>Notification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let d of data">
        <div>
          <ion-row>
            <ion-col col-6>
                <ion-list>
                    <ion-label>Nama Pemesan:</ion-label>
                    <ion-label>Total Harga:</ion-label>
                  </ion-list>
            </ion-col>
            <ion-col col-6>
              <ion-list>
                <ion-label class="namaMenu">{{d.nama_pemesan}}</ion-label>
                <ion-label>Rp {{d.total_harga}}</ion-label>
              </ion-list>
            </ion-col>
            
          </ion-row>
          <ion-row class="progress">
            <ion-col col-4>
              <button ion-button color="itempdg">Accept</button>
            </ion-col>
            <ion-col col-4>
              <button ion-button color="itempdg">Ready</button>
            </ion-col>
            <ion-col col-4>
              <button ion-button color="itempdg">Send</button>
            </ion-col>
          </ion-row>
        </div>
    </ion-card>
</ion-content>
